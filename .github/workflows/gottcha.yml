name: gottcha

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
jobs:
  functional-tests:
    name: GOTTCHA2 test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
        with:
          path: GOTTCHA2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: GOTTCHA2/environment.yml
          activate-environment: gottcha

      - name: Check Install
        run: |
          conda list
          cd GOTTCHA2
          python setup.py install
          gottcha2 profile --help
          gottcha2 pull --help

      - name: Run test dataset
        run: |
          cd GOTTCHA2/test/
          tar -xzf gottcha2_database_Ebola_test.tar.gz
          gottcha2 profile -d gottcha2_database_test/gottcha_db.species.fna -i SRR11241255_1k_reads.fastq.gz
          grep 'Orthoebolavirus zairense' SRR11241255_1k_reads.tsv
